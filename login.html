<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Moderno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0072be, #6dd5fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #ffffff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff7300;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #804c1c;
    }

    .login-box .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .container {
    padding: 15px;
    width: 100%;
    box-sizing: border-box;
  }

  table {
    font-size: 14px;
  }

  .btn {
    width: 100%;
    font-size: 16px;
  }

  select, textarea, input[type="text"] {
    font-size: 16px; /* evita zoom automático */
  }

  .sidebar {
    width: 80%;
  }

  .menu-icon {
    font-size: 26px;
    top: 15px;
    left: 15px;
  }
}

elect, textarea, input[type="text"] {
  font-size: 16px;
}

body {
  overflow-x: hidden;
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bem-vindos</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <div id="erro" class="error">Usuário ou senha incorretos</div>
  </div>
  
    <script>
  function fazerLogin() {
    const usuario = document.getElementById("usuario").value.trim().toLowerCase();
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    // Lista de usuários válidos
    const usuariosValidos = {
      "admin": "1234",
      "cristianosales": "sales123",
      "breno": "breno123",
      "adminbreno": "breno2301"
    };

    if (usuariosValidos[usuario] && usuariosValidos[usuario] === senha) {
      localStorage.setItem("usuarioLogado", usuario);
      erro.style.display = "none";
      window.location.href = "inicial.html";
    } else {
      erro.style.display = "block";
    }
  }


  </script>
</body>
</html>
